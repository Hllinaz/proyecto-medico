<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Paciente - DocSync</title>
    <link rel="stylesheet" href="register.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-container">
        
        <div class="left-panel">
            <div class="brand-content">
                <h1>Bienvenido a DocSync</h1>
                <p>Crea tu cuenta para gestionar tus citas médicas de forma rápida y segura.</p>
            </div>
            <div class="decorative-circle"></div>
        </div>

        <div class="right-panel">
            <div class="form-wrapper">
                <div class="form-header">
                    <h2>Crear Cuenta</h2>
                    <p>Ingresa tus datos para registrarte</p>
                </div>

                <form>
                    <div class="form-row">
                        <div class="input-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" placeholder="Ej. Ana" required>
                        </div>
                        <div class="input-group">
                            <label for="apellido">Apellido</label>
                            <input type="text" id="apellido" placeholder="Ej. García" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="input-group">
                            <label for="tipo_documento">Tipo Doc.</label>
                            <select id="tipo_documento" required>
                                <option value="" disabled selected>Seleccione</option>
                                <option value="CC">Cédula de Ciudadanía</option>
                                <option value="TI">Tarjeta de Identidad</option>
                                <option value="CE">Cédula de Extranjería</option>
                                <option value="PAS">Pasaporte</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="numero_documento">No. Documento</label>
                            <input type="text" id="numero_documento" placeholder="1042850727" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="input-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" id="email" placeholder="anaGarcia@gmail.com" required>
                        </div>
                        <div class="input-group">
                            <label for="telefono">Teléfono</label>
                            <input type="tel" id="telefono" placeholder="3001111111" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="input-group">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" placeholder="********" required>
                        </div>
                        <div class="input-group">
                            <label for="confirm-password">Confirmar</label>
                            <input type="password" id="confirm-password" placeholder="********" required>
                        </div>
                    </div>

                    <button type="submit" class="btn-submit">Registrarse</button>
                </form>

                <div class="form-footer">
                    <p>¿Ya tienes una cuenta? <a href="#">Inicia Sesión</a></p>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
