<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="blur-effect"></div> <!-- Efecto de desenfoque (no es completamente necesario pero le da un estilo, esta arriba a la derecha) -->

    <div class="main-wrapper">
        <div class="login-card">

            <div class="right-panel">
                <div class="panel-content">
                    <h2>Bienvenido</h2>
                    <p>inicia sesión para gestionar tus citas médicas de forma rápida y segura.</p>
                </div>
                <div class="decorative-circle"></div>

            </div>

            <div class="left-panel">
                <div class="form-header">
                    <img src="img/logo-texto.png" alt="Logo" class="form-logo">
                    <h3>inicia sesión</h3>
                    <p>Por favor use su correo y Contraseña</p>
                </div>

                <form action="#">
                    <div class="input-group">
                        <input type="email" placeholder="Email" required>
                    </div>

                    <div class="input-group">
                        <input type="password" placeholder="Contraseña" required>
                        <i class="fa-regular fa-eye-slash toggle-password"></i>
                    </div>


                    <button type="submit" class="btn-login">iniciar sesión</button>
                    <p class="register-link">no tienes cuenta? <a href="#">Regístrate</a></p>
                </form>
            </div>

        </div>
    </div>

</body>

</html>
