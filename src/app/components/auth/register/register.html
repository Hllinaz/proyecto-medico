<body>

    <div class="main-container">
        
        <div class="left-panel">
            <div class="brand-content">
                <h1>Bienvenido a DocSync</h1>
                <p>Crea tu cuenta para gestionar tus citas médicas de forma rápida y segura.</p>
            </div>
            <div class="decorative-circle"></div>
        </div>

        <div class="right-panel">
            <div class="form-wrapper">
                <div class="form-header">
                    <h2>Crear Cuenta</h2>
                    <p>Ingresa tus datos para registrarte</p>
                </div>

                <form>
                    <div class="form-row">
                        <div class="input-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" placeholder="Ej. Juan" required>
                        </div>
                        <div class="input-group">
                            <label for="apellido">Apellido</label>
                            <input type="text" id="apellido" placeholder="Ej. Pérez" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" placeholder="tucorreo@ejemplo.com" required>
                    </div>

                    <div class="input-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" placeholder="Mínimo 8 caracteres" required>
                    </div>

                    <div class="input-group">
                        <label for="confirm-password">Confirmar Contraseña</label>
                        <input type="password" id="confirm-password" placeholder="Repite tu contraseña" required>
                    </div>

                    <button type="submit" class="btn-submit">Registrarse</button>
                </form>

                <div class="form-footer">
                    <p>¿Ya tienes una cuenta? <a href="auth/login">Inicia Sesión</a></p>
                </div>
            </div>
        </div>

    </div>

</body>
